syntax = "proto3";

package hapi.chart;

option go_package = "chart";

// ReusedSubchart specifies which subchart should be treated as already deployed as which Helm release
message ReusedSubchart {
  // subchart_path specifies which subchart should be replaced with existing release
  string subchart_path = 1;
  // release_name specifies which release should be used to satisfy subchart dependency
  string release_name = 2;
}
